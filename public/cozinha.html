<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cozinha - GastroFlow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/auth-guard.js"></script>
		<script src="js/cozinha.js" defer></script>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
			<div class="container-fluid px-4">
				<a class="navbar-brand fw-bold" href="#"> GastroFlow Cozinha </a>
				<div class="d-flex align-items-center">
					<span class="text-white me-3 small" id="user-name-display"
						>Cozinheiro</span
					>
					<a
						id="btn-voltar-admin"
						href="admin.html"
						class="btn btn-outline-light btn-sm me-2 d-none"
					>
						<i class="bi bi-grid-fill"></i> Painel Admin
					</a>
					<button id="btn-logout" class="btn btn-outline-light btn-sm">
						Sair
					</button>
				</div>
			</div>
		</nav>

		<div class="container-fluid py-4 px-4">
			<div
				id="alerta-erro"
				class="alert alert-danger d-none fixed-top m-3 shadow"
				style="z-index: 2000"
			></div>

			<div class="row g-4">
				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">A preparar</span>
						<span class="coluna-counter" id="count-recebido">0</span>
					</div>
					<div id="coluna-recebido" style="min-height: 70vh"></div>
				</div>

				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">Pronto</span>
						<span class="coluna-counter" id="count-preparo">0</span>
					</div>
					<div id="coluna-preparo" style="min-height: 70vh"></div>
				</div>

				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">Conclu√≠do</span>
						<span class="coluna-counter" id="count-pronto">0</span>
					</div>
					<div id="coluna-pronto" style="min-height: 70vh"></div>
				</div>
			</div>
		</div>
	</body>
</html>
