<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cozinha - GastroFlow</title>
		<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/auth-guard.js"></script>
		<script src="js/cozinha.js" defer></script>
	</head>
	<body class="bg-light">
		<header
			class="navbar navbar-expand-lg navbar-white bg-white border-bottom py-3 px-4 fixed-top"
		>
			<div class="container-fluid">
				<a class="navbar-brand fw-bold fs-4" href="#">
					<i class="bi bi-fire text-warning"></i> GastroFlow
					<span class="fs-6 text-muted fw-normal">| Cozinha</span>
				</a>

				<div class="d-flex align-items-center gap-3">
					<span
						class="text-secondary small d-none d-md-block"
						id="user-name-display"
						>Cozinheiro</span
					>

					<a
						id="btn-voltar-admin"
						href="admin.html"
						class="btn btn-outline-dark btn-sm fw-bold px-3 d-none"
					>
						<i class="bi bi-grid-fill"></i>
						<span class="d-none d-sm-inline">Painel Admin</span>
					</a>

					<button
						id="btn-logout"
						class="btn btn-dark btn-sm fw-bold px-3 shadow-sm"
					>
						Sair
					</button>
				</div>
			</div>
		</header>

		<div style="margin-top: 80px"></div>

		<div class="container-fluid py-4 px-4">
			<div
				id="alerta-erro"
				class="alert alert-danger d-none fixed-top m-3 shadow"
				style="z-index: 2000"
			></div>

			<div class="row g-4">
				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">A preparar</span>
						<span class="coluna-counter" id="count-recebido">0</span>
					</div>
					<div id="coluna-recebido" style="min-height: 70vh"></div>
				</div>

				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">Pronto</span>
						<span class="coluna-counter" id="count-preparo">0</span>
					</div>
					<div id="coluna-preparo" style="min-height: 70vh"></div>
				</div>

				<div class="col-md-4 col-xl-4">
					<div class="coluna-header">
						<span class="coluna-title">Conclu√≠do</span>
						<span class="coluna-counter" id="count-pronto">0</span>
					</div>
					<div id="coluna-pronto" style="min-height: 70vh"></div>
				</div>
			</div>
		</div>
	</body>
</html>
