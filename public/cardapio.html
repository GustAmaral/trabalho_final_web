<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cardápio - GastroFlow</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/auth-guard.js"></script>
		<script src="js/cardapio.js" defer></script>
	</head>
	<body class="bg-light">
		<header
			class="navbar navbar-expand-lg navbar-white bg-white border-bottom py-3 px-4"
		>
			<div class="container-fluid">
				<a class="navbar-brand fw-bold fs-4" href="#">
					<i class="bi bi-fire text-warning"></i> GastroFlow
					<span class="fs-6 text-muted fw-normal">| Cardápio</span></a
				>
				<div class="d-flex align-items-center gap-2">
					<a
						href="admin.html"
						class="btn btn-outline-secondary btn-sm fw-bold px-3"
					>
						<i class="bi bi-arrow-left"></i> Voltar
					</a>
				</div>
			</div>
		</header>

		<div class="container-fluid px-4 mt-4">
			<div class="mb-4">
				<button
					class="btn btn-dark fw-bold px-4 py-2"
					data-bs-toggle="modal"
					data-bs-target="#modalProduto"
					onclick="prepararNovoProduto()"
				>
					Adicionar Prato
				</button>
			</div>

			<div id="grid-produtos" class="row g-4"></div>
		</div>

		<div class="modal fade" id="modalProduto" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title fw-bold">Gerenciar Prato</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="form-produto">
							<input type="hidden" id="prod-id" />

							<div class="row">
								<div class="col-md-8 mb-3">
									<label class="form-label">Nome do Prato</label>
									<input type="text" class="form-control" id="nome" required />
								</div>
								<div class="col-md-4 mb-3">
									<label class="form-label">Preço (R$)</label>
									<input
										type="number"
										step="0.01"
										class="form-control"
										id="preco"
										required
									/>
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">URL ou caminho da Imagem</label>
								<input
									type="text"
									class="form-control"
									id="imagem"
									placeholder="ex: img/prato.jpg"
								/>
								<small class="text-muted"
									>Cole o link de uma imagem da internet</small
								>
							</div>

							<div class="mb-3">
								<label class="form-label">Descrição</label>
								<textarea
									class="form-control"
									id="descricao"
									rows="2"
								></textarea>
							</div>

							<hr />
							<h6 class="fw-bold mb-3">Ingredientes (Selecione)</h6>
							<div
								id="lista-selecao-ingredientes"
								class="row g-2"
								style="max-height: 200px; overflow-y: auto"
							></div>

							<div class="d-grid mt-4">
								<button type="submit" class="btn btn-dark fw-bold">
									Salvar Prato
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
