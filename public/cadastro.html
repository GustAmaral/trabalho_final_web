<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crie sua Conta - GastroFlow</title>
		<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/cadastro.js" defer></script>
	</head>
	<body class="bg-light d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="text-center mb-4">
						<h3 class="fw-bold" style="color: var(--primary-color)">
							GastroFlow
						</h3>
					</div>

					<div class="card border-0 shadow-sm p-3">
						<div class="card-body">
							<h4
								class="card-title text-center mb-4 fw-bold"
								style="color: var(--secondary-color)"
							>
								Crie sua Conta
							</h4>

							<form id="form-cadastro">
								<div class="mb-3">
									<label for="nome" class="form-label text-muted"
										>Nome Completo</label
									>
									<input
										type="text"
										class="form-control"
										id="nome"
										placeholder="Ex: Fulano de Tal"
										required
									/>
								</div>

								<div class="mb-3">
									<label for="email" class="form-label text-muted"
										>E-mail</label
									>
									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="ex: chef@gastroflow.com"
										required
									/>
								</div>

								<div class="mb-3">
									<label for="cargo" class="form-label text-muted"
										>Tipo de Conta</label
									>
									<select class="form-select" id="cargo">
										<option value="cozinheiro">
											Cozinheiro (Acesso à Cozinha)
										</option>
										<option value="admin">Gerente (Acesso Total)</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="senha" class="form-label text-muted">Senha</label>
									<input
										type="password"
										class="form-control"
										id="senha"
										placeholder="********"
										required
									/>
								</div>

								<div class="mb-4">
									<label for="confirmar-senha" class="form-label text-muted"
										>Confirmar Senha</label
									>
									<input
										type="password"
										class="form-control"
										id="confirmar-senha"
										placeholder="********"
										required
									/>
								</div>

								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-dark text-white fw-bold">
										Cadastrar
									</button>
								</div>
							</form>

							<div class="text-center mt-4">
								<p class="small text-muted">
									Já tem uma conta?
									<a href="login.html" class="text-primary-gastro"
										>Faça login</a
									>
								</p>
							</div>
						</div>
					</div>

					<div
						id="alerta-msg"
						class="alert d-none mt-3 text-center shadow-sm"
						role="alert"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
