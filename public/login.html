<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - GastroFlow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/login.js" defer></script>
	</head>
	<body class="bg-light d-flex align-items-center min-vh-100">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 col-lg-4">
					<div class="text-center mb-4">
						<h3 class="fw-bold" style="color: var(--secondary-color)">
							GastroFlow
						</h3>
					</div>

					<div class="card border-0 shadow-sm p-3">
						<div class="card-body">
							<h4 class="card-title text-center mb-4 fw-bold">
								Faça Login para continuar
							</h4>

							<form id="form-login">
								<div class="mb-3">
									<label for="email" class="form-label text-muted"
										>Usuário (E-mail)</label
									>
									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="ex: admin@gastroflow.com"
										required
									/>
								</div>

								<div class="mb-3">
									<label for="senha" class="form-label text-muted">Senha</label>
									<input
										type="password"
										class="form-control"
										id="senha"
										placeholder="********"
										required
									/>
								</div>

								<div class="mb-3 text-end">
									<a href="#" class="text-decoration-none small"
										>Esqueci Minha Senha</a
									>
								</div>

								<div class="d-grid gap-2">
									<button
										type="submit"
										class="btn text-white fw-bold"
										style="background-color: var(--secondary-color)"
									>
										Entrar
									</button>
								</div>
							</form>

							<div class="text-center mt-4">
								<p class="small text-muted">
									Não tem uma conta?
									<a href="#" class="text-decoration-none">Cadastre-se</a>
								</p>
							</div>
						</div>
					</div>

					<div
						id="alerta-erro"
						class="alert alert-danger mt-3 d-none text-center"
						role="alert"
					>
						Usuário ou senha inválidos.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
