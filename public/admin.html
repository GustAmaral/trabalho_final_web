<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Administração - GastroFlow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/auth-guard.js"></script>
		<script src="js/admin.js" defer></script>
	</head>
	<body class="bg-white d-flex flex-column min-vh-100">
		<header
			class="navbar navbar-expand-lg navbar-white bg-white border-bottom py-3 px-4"
		>
			<div class="container-fluid">
				<a class="navbar-brand fw-bold text-dark fs-4" href="#">GastroFlow</a>
				<div class="d-flex align-items-center gap-3">
					<span class="text-secondary small d-none d-md-block" id="user-name"
						>Administrador</span
					>
					<button
						class="btn btn-dark btn-sm fw-bold px-3 shadow-sm"
						id="btn-logout"
					>
						Sair
					</button>
				</div>
			</div>
		</header>

		<main class="container py-5 flex-grow-1">
			<div class="d-flex flex-column gap-5">
				<div class="row g-4">
					<div class="col-lg-4">
						<div class="h-100 bg-light p-4 rounded-4 border d-flex flex-column">
							<h5 class="fw-bold text-dark mb-4">Histórico de Pedidos</h5>

							<div
								id="lista-historico"
								class="d-flex flex-column gap-3 flex-grow-1 mb-3 overflow-auto pr-2"
								style="max-height: 500px"
							></div>

							<button class="btn btn-dark w-100 fw-bold py-2 shadow-sm mt-auto">
								Visualizar Histórico
							</button>
						</div>
					</div>

					<div class="col-lg-8">
						<div
							class="h-100 bg-light p-5 rounded-4 border d-flex align-items-center justify-content-center"
						>
							<div
								class="d-flex flex-column gap-3 w-100"
								style="max-width: 350px"
							>
								<a
									href="cardapio.html"
									class="btn btn-dark py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2 btn-admin-action"
								>
									<i class="bi bi-journal-text"></i> Gerenciar Cardápio
								</a>

								<a
									href="estoque.html"
									class="btn btn-dark py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2 btn-admin-action"
								>
									<i class="bi bi-box-seam"></i> Gerenciar Estoque
								</a>

								<button
									class="btn btn-dark py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2 btn-admin-action"
								>
									<i class="bi bi-people-fill"></i> Gerenciar Equipe
								</button>

								<a
									href="cozinha.html"
									class="btn btn-outline-dark py-3 fw-bold shadow-sm d-flex align-items-center justify-content-center gap-2 btn-admin-action"
								>
									<i class="bi bi-fire"></i> Visualizar Cozinha
								</a>
							</div>
						</div>
					</div>
				</div>

				<div>
					<h5 class="fw-bold text-dark mb-4">Equipe</h5>
					<div class="bg-light p-4 rounded-4 border">
						<div id="grid-equipe" class="row g-4"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
