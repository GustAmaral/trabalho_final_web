<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Administração - GastroFlow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/auth-guard.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				document.getElementById("btn-logout").addEventListener("click", () => {
					localStorage.clear();
					window.location.href = "index.html";
				});

				// Exibir nome
				const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
				if (usuario.nome)
					document.getElementById(
						"user-name"
					).innerText = `Olá, ${usuario.nome}`;
			});
		</script>
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
			<div class="container-fluid px-4">
				<a class="navbar-brand fw-bold" href="#">GastroFlow Admin</a>
				<div class="d-flex align-items-center text-white">
					<span class="me-3 small" id="user-name">Administrador</span>
					<button id="btn-logout" class="btn btn-outline-light btn-sm">
						Sair
					</button>
				</div>
			</div>
		</nav>

		<div
			class="container flex-grow-1 d-flex align-items-center justify-content-center"
		>
			<div class="row w-100 justify-content-center g-4">
				<div class="col-12 text-center mb-4">
					<h2 class="fw-bold text-secondary">Painel de Controle</h2>
					<p class="text-muted">
						Selecione uma opção para gerenciar seu restaurante
					</p>
				</div>

				<div class="col-md-4 col-lg-3">
					<a href="cardapio.html" class="text-decoration-none">
						<div
							class="card h-100 border-0 shadow-sm btn-dashboard p-4 text-center text-white"
							style="background-color: #2c3e50"
						>
							<div class="card-body">
								<i class="bi bi-journal-text display-4 mb-3"></i>
								<h5 class="fw-bold">Gerenciar Cardápio</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 col-lg-3">
					<a href="estoque.html" class="text-decoration-none">
						<div
							class="card h-100 border-0 shadow-sm btn-dashboard p-4 text-center text-white"
							style="background-color: #2c3e50"
						>
							<div class="card-body">
								<i class="bi bi-box-seam display-4 mb-3"></i>
								<h5 class="fw-bold">Gerenciar Estoque</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 col-lg-3">
					<a href="cozinha.html" class="text-decoration-none">
						<div
							class="card h-100 border-0 shadow-sm btn-dashboard p-4 text-center bg-white text-secondary"
						>
							<div class="card-body">
								<i class="bi bi-fire display-4 mb-3 text-warning"></i>
								<h5 class="fw-bold">Visualizar Cozinha</h5>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
